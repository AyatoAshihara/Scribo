# Scribo CDK デプロイパイプライン
# インフラストラクチャの変更をデプロイ

name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/lib/**'
      - 'backend/bin/**'
      - '.github/workflows/deploy-infra.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy-cdk:
    name: Deploy CDK Stack
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: CDK Diff
        working-directory: ./backend
        run: npx cdk diff ScriboFargateStack

      - name: CDK Deploy
        working-directory: ./backend
        run: npx cdk deploy ScriboFargateStack --require-approval never

      - name: Deployment Summary
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack**: ScriboFargateStack" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
