[pytest]
# Test directory
testpaths = tests

# Python path
pythonpath = .

# Async test mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (no external dependencies, fast)
    e2e: End-to-end tests using real AWS resources

# Default options
addopts = -v --tb=short

# Environment variables (for testing) - commented out to use .env file
# env =
#     AWS_REGION=ap-northeast-1
#     DYNAMODB_EXAM_TABLE=scribo-ipa
#     DYNAMODB_SUBMISSION_TABLE=SubmissionTable
#     BEDROCK_MODEL_ID=anthropic.claude-3-5-sonnet-20240620-v1:0

# Coverage settings
[coverage:run]
source = .
omit = tests/*
