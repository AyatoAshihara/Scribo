{% extends "base.html" %}

{% block head %}
<!-- 紙吹雪エフェクト用 -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
{% endblock %}

{% block content %}
<div 
    x-data="scoringResult('{{ submission_id }}')" 
    x-init="init()"
    class="max-w-4xl mx-auto">
    
    <!-- ローディング状態（労働の錯覚） -->
    <template x-if="loading">
        <div class="flex flex-col justify-center items-center py-16">
            <!-- ステップ表示 -->
            <ul class="steps steps-vertical lg:steps-horizontal mb-8">
                <li class="step" :class="loadingStep >= 1 ? 'step-primary' : ''">
                    <span class="text-sm">回答受信</span>
                </li>
                <li class="step" :class="loadingStep >= 2 ? 'step-primary' : ''">
                    <span class="text-sm">文章構成分析</span>
                </li>
                <li class="step" :class="loadingStep >= 3 ? 'step-primary' : ''">
                    <span class="text-sm">8観点評価</span>
                </li>
                <li class="step" :class="loadingStep >= 4 ? 'step-primary' : ''">
                    <span class="text-sm">スコア計算</span>
                </li>
            </ul>
            
            <!-- プログレスバー -->
            <div class="w-64 mb-4">
                <progress 
                    class="progress progress-primary w-full" 
                    :value="loadingProgress" 
                    max="100">
                </progress>
            </div>
            
            <!-- ステップメッセージ -->
            <p class="text-base-content/70 text-center" x-text="loadingMessage"></p>
            
            <!-- 豆知識 -->
            <div class="mt-8 p-4 bg-base-100 rounded-2xl border border-base-200 shadow-sm max-w-md">
                <p class="text-sm text-base-content/60">
                    💡 <span x-text="currentTip"></span>
                </p>
            </div>
        </div>
    </template>
    
    <!-- エラー状態 -->
    <template x-if="error">
        <div class="alert-soft-error">
            <span x-text="error"></span>
            <a href="/" class="btn btn-sm rounded-xl">一覧に戻る</a>
        </div>
    </template>
    
    <!-- 採点結果 -->
    <template x-if="!loading && !error && result">
        <div class="space-y-6">
            <!-- ヘッダー -->
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">採点結果</h1>
                <p class="text-base-content/70" x-text="'提出id: ' + submission_id"></p>
            </div>
            
            <!-- 総合スコアカード（段階的開示） -->
            <div class="card-modern">
                <div class="card-body items-center text-center">
                    <!-- ランク表示（アニメーション付き） -->
                    <div 
                        class="radial-progress text-6xl font-bold transition-all duration-1000"
                        :class="getRankColorClass(result.final_rank)"
                        :style="'--value:' + (showDetails ? result.aggregate_score : 0) + '; --size: 12rem; --thickness: 1rem;'"
                        role="progressbar"
                        x-init="setTimeout(() => showDetails = true, 500)">
                        <span 
                            x-text="result.final_rank"
                            class="animate-bounce"
                            x-show="showDetails"
                            x-transition:enter="transition ease-out duration-500"
                            x-transition:enter-start="opacity-0 scale-50"
                            x-transition:enter-end="opacity-100 scale-100"></span>
                    </div>
                    
                    <h2 class="card-title mt-4" x-show="showDetails" x-transition>
                        総合スコア: <span x-text="result.aggregate_score.toFixed(1)"></span>点
                    </h2>
                    
                    <!-- 合格/不合格メッセージ -->
                    <template x-if="result.passed">
                        <div class="space-y-2" x-show="showDetails" x-transition>
                            <div class="badge-soft-success text-base gap-2 px-6 py-3">
                                🎉 合格ライン達成！おめでとうございます！
                            </div>
                            <p class="text-success font-medium">あなたの努力が実を結びました！</p>
                        </div>
                    </template>
                    
                    <template x-if="!result.passed">
                        <div class="space-y-2" x-show="showDetails" x-transition>
                            <div class="badge-soft-info text-base gap-2 px-6 py-3">
                                📚 もう少しで合格ラインです！
                            </div>
                            <p class="text-info font-medium">
                                あと <span x-text="getPointsToPass()" class="font-bold"></span> 点で合格ライン！
                                <br>次回はきっと達成できます💪
                            </p>
                        </div>
                    </template>
                    
                    <!-- 詳細表示ボタン -->
                    <button 
                        @click="showDetailedResult = !showDetailedResult"
                        class="btn btn-outline rounded-xl btn-sm mt-4"
                        x-show="showDetails">
                        <span x-text="showDetailedResult ? '詳細を隠す ▲' : '詳細を見る ▼'"></span>
                    </button>
                </div>
            </div>
            
            <!-- 設問別評価 -->
            <div class="card-modern" x-show="showDetailedResult" x-transition>
                <div class="card-body">
                    <h3 class="card-title">設問別評価</h3>
                    
                    <div class="overflow-x-auto">
                        <table class="table table-zebra">
                            <thead>
                                <tr>
                                    <th>設問</th>
                                    <th>ランク</th>
                                    <th>スコア</th>
                                    <th>文字数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(breakdown, question) in result.question_breakdown" :key="question">
                                    <tr>
                                        <td x-text="question"></td>
                                        <td>
                                            <span 
                                                class="badge"
                                                :class="getRankColorClass(breakdown.level)"
                                                x-text="breakdown.level">
                                            </span>
                                        </td>
                                        <td x-text="breakdown.question_score + '点'"></td>
                                        <td x-text="breakdown.word_count + '字'"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- 観点別評価 -->
            <template x-for="(breakdown, question) in result.question_breakdown" :key="question">
                <div class="card-modern" x-show="showDetailedResult" x-transition>
                    <div class="card-body">
                        <h3 class="card-title" x-text="question + 'の詳細評価'"></h3>
                        
                        <div class="space-y-3">
                            <template x-for="score in breakdown.criteria_scores" :key="score.criterion">
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium" x-text="score.criterion"></span>
                                        <span class="text-sm" x-text="score.points + '点'"></span>
                                    </div>
                                    <progress 
                                        class="progress w-full"
                                        :class="getProgressColor(score.points)"
                                        :value="score.points" 
                                        max="100">
                                    </progress>
                                    <template x-if="score.comment">
                                        <p class="text-xs text-base-content/70 mt-1" x-text="score.comment"></p>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- 励ましメッセージ -->
            <div class="card bg-gradient-hero rounded-2xl border border-base-200/50" x-show="showDetails" x-transition>
                <div class="card-body text-center">
                    <h3 class="card-title justify-center">🌟 今日の一言</h3>
                    <p class="text-lg" x-text="getEncouragementMessage()"></p>
                </div>
            </div>
            
            <!-- 次のステップガイド -->
            <div class="card-modern" x-show="showDetails" x-transition>
                <div class="card-body">
                    <h3 class="card-title text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-primary">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                        </svg>
                        次のステップ
                    </h3>
                    <div class="grid gap-3 md:grid-cols-3">
                        <div class="flex items-start gap-2 p-4 bg-base-200/50 rounded-xl border border-base-200 transition-all hover:shadow-sm">
                            <span class="text-lg">📊</span>
                            <div>
                                <p class="font-semibold text-sm">評価を分析</p>
                                <p class="text-xs text-base-content/70">8観点で低かった項目を確認</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-2 p-4 bg-base-200/50 rounded-xl border border-base-200 transition-all hover:shadow-sm">
                            <span class="text-lg">✍️</span>
                            <div>
                                <p class="font-semibold text-sm">弱点を補強</p>
                                <p class="text-xs text-base-content/70">フィードバックを参考に改善</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-2 p-4 bg-base-200/50 rounded-xl border border-base-200 transition-all hover:shadow-sm">
                            <span class="text-lg">🔄</span>
                            <div>
                                <p class="font-semibold text-sm">再挑戦</p>
                                <p class="text-xs text-base-content/70">同じ問題で実力を確認</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 戻るボタン -->
            <div class="flex justify-center gap-4">
                <a href="/" class="btn btn-outline rounded-xl">試験一覧に戻る</a>
                <button @click="retryExam()" class="btn-gradient">
                    🔄 もう一度挑戦する
                </button>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/result.js"></script>
{% endblock %}
