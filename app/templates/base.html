<!DOCTYPE html>
<html lang="ja" data-theme="light" x-data="{ 
    darkMode: localStorage.getItem('theme') === 'dark',
    init() {
        this.applyTheme();
        this.$watch('darkMode', () => this.applyTheme());
    },
    applyTheme() {
        localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', this.darkMode ? 'dark' : 'light');
    }
}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} | Scribo{% endblock %}</title>
    
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    
    <!-- カスタムスタイル -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- テーマ初期化（FOUC防止） -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <!-- ヘッダー（ガラスモーフィズム） -->
    <header class="navbar navbar-glass sticky top-0 z-50 px-4 lg:px-8">
        <div class="flex-1">
            <a href="/" class="flex items-center gap-2 text-xl font-bold hover:opacity-80 transition-opacity">
                <!-- SVGロゴ -->
                <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="8" fill="url(#logo-gradient)"/>
                    <path d="M8 10h16M8 16h12M8 22h14" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="32" y2="32">
                            <stop stop-color="#6366f1"/>
                            <stop offset="1" stop-color="#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="text-gradient">Scribo</span>
            </a>
        </div>
        <div class="flex-none gap-3">
            <!-- タイマースロット -->
            <div id="timer-slot">
                {% block timer %}{% endblock %}
            </div>
            
            <!-- ダークモード切替 -->
            <label class="swap swap-rotate btn btn-ghost btn-circle text-base-content">
                <input type="checkbox" x-model="darkMode" class="theme-controller" />
                <!-- 太陽アイコン（ライト時表示） -->
                <svg class="swap-off w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                </svg>
                <!-- 月アイコン（ダーク時表示） -->
                <svg class="swap-on w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </label>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-6 max-w-6xl">
        {% block content %}{% endblock %}
    </main>
    
    <!-- フッター -->
    <footer class="footer footer-center p-6 bg-base-100 border-t border-base-200 text-base-content">
        <aside>
            <p class="text-sm text-base-content/60">Scribo - IPA午後Ⅱ論述式試験 学習支援アプリ</p>
        </aside>
    </footer>
    
    <!-- トースト通知コンテナ -->
    <div id="toast-container" class="toast toast-end toast-bottom z-50"></div>
    
    <!-- カスタムスクリプト -->
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
